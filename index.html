<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" a href="./css/styles.css" />

    <title>Frontend Mentor | Sunnyside agency landing page</title>
  </head>

  <body>
    
    <header class="header">
     <div class="row">
       <nav class="nav">
         <div class="nav_flex">
           <img src="./images/logo.svg" alt="logo" class="nav_logo">
           <ul class="nav_list">
             <li class="nav_item"><a href="#" class="nav_link">About</a></li>
             <li class="nav_item"><a href="#" class="nav_link">Services</a></li>
             <li class="nav_item"><a href="#" class="nav_link">Projects</a></li>
           </ul>
           <button class="btn btn__white">
             CONTACT
           </button>
         </div>
       </nav>
     </div>
     <h1 class="heading-primary">
       We are creatives
     </h1>
     <div class="header__arrow">
       <img src="./images/icon-arrow-down.svg" alt="arrow" class="header__arrow">
     </div>
    </header>


    <main>
      <section class="section-about">
        <div class="section-about__flex">
          <div class="section-about__content">
            <h2 class="heading-secondary">Transform your<br>brand</h2>
          </div>
          <p class="section-about__content--text paragraph">
            We are a full-service creative agency specializing in helping brands
            grow fast. Engage your clients through compelling visuals that do
            most of the marketing for you.
          </p>
          <button class="btn btn__black btn__black--1">
            Learn More
          </button>
        </div>
        <div class="section-about__image">
          <img src="./images/desktop/image-transform.jpg" alt="egg" class="section-about__image--photo">
        </div>
      </section>
    </main>
  </body>
</html>
